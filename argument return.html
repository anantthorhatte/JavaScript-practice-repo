<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argument and return
    </title>
</head>
<body>
    <script>
        const radius =parseFloat(prompt("enter the radius"))
        function areaOfcircle(radius) {
  const area = 2*3.14*radius*radius;
  return area;
}
const A = areaOfcircle(radius);
console.log(`Area of circle :${A} `);
    </script>
</body>
</html>
